<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css" />

    <!-- this is not a global file -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>



<body class="">

    <!-- ============================ start content ========================== -->
    <section class="content">
        <div class="auth-background">
            <div class="container">
                <form class="custom-form custom-layout form-padding custom-form-width">
                    <div class="head-form">
                        <img src="img/logo.png" alt="logo" class="form-logo">
                        <p class="main-title">تسجيل الدخول</p>
                        <p class="main-disc">من فضلك قم بإدخال البيانات التاليه</p>
                    </div>

                    <div class="form-group">
                        <label for="" class="label">رقم الجوال</label>
                        <input type="number" class="main-input" placeholder="من فضلك ادخل رقم الجوال">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">كلمة المرور</label>
                        <div class="password-group">
                            <input type="password" class="main-input" placeholder="الرجاء ادخال كلمة المرور">
                            <i class="far fa-eye icon"></i>
                        </div>
                    </div>

                    <a href="restore-password.html" class="f-password">هل نسيت كلمة المرور ؟</a>
                    <button type="submit" class="custom-btn w-100 mt-3 mb-3">
                        <p class="bt-text">تسجيل الدخول</p>
                        <span></span>
                    </button>
                    <span class="new-sign">ليس لديك حساب ؟<a href="register.html">تسجيل جديد</a></span>
                </form>
            </div>
        </div>

        <!-- ============================ start loader ========================== -->
        <div class="loader">
            <img src="img/logo.png" alt="">
            <span class="load"></span>
        </div>

    </section>
    <!--======================== end content ================================-->



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-rtl.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/select2.js"></script>

    <!-- this is not a global file -->
    <script src="js/jquery.fancybox.min.js"></script>

    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            // toggle icon-password
            $(".password-group i").click(function () {
                $(this).toggleClass("active");
                if ($(this).hasClass("active")) {
                    $(this).siblings(".main-input").attr("type", "text");
                } else {
                    $(this).siblings(".main-input").attr("type", "password");
                }
            });
        })
    </script>
</body>

</html>
