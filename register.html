<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body class="">

    <!-- ============================ start content ========================== -->
    <section class="content">
        <div class="auth-background default-height">
            <div class="container">
                <form class="custom-form custom-layout form-padding custom-form-width">
                    <div class="head-form">
                        <img src="img/logo.png" alt="logo" class="form-logo">
                        <p class="main-title">انشاء حساب</p>
                        <p class="main-disc">من فضلك قم بإدخال البيانات التاليه</p>
                    </div>

                    <div class="d-flex align-items-center justify-content-center multi-btns tabsBtns">
                        <button type="button" class="custom-btn sm single_btn_tab active" data-link="first_status">
                            <p class="bt-text">مشاغل</p>
                        </button>

                        <button type="button" class="custom-btn sm single_btn_tab" data-id="sec_status">
                            <p class="bt-text">افراد</p>
                        </button>

                        <!-- <div class="first_status">11111111</div>
                        <div class="sec_status d-none">22222</div> -->


                    </div>


                    <div class="form-group">
                        <label for="" class="label">رقم الجوال</label>
                        <input type="number" class="main-input" placeholder="من فضلك ادخل رقم الجوال">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">الاسم</label>
                        <input type="text" class="main-input" placeholder="من فضلك ادخل الاسم">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">البريد الالكتروني</label>
                        <input type="email" class="main-input" placeholder="من فضلك ادخل البريد الالكتروني">
                    </div>

                    <div class="form-group select-2-input edit-select sec_status d-none">
                        <label for="" class="label">المدينة</label>
                        <select name="" id="" class="select">
                            <option value="" selected disabled>من فضلك اختر المدينة</option>
                            <option value="">test</option>
                            <option value="">test</option>
                            <option value="">test</option>
                        </select>
                    </div>

                    <div class="form-group select-2-input edit-select sec_status d-none">
                        <label for="" class="label">الحي</label>
                        <select name="" id="" class="select">
                            <option value="" selected disabled>من فضلك اختر الحي</option>
                            <option value="">test</option>
                            <option value="">test</option>
                            <option value="">test</option>
                        </select>
                    </div>


                    <div class="form-group select-2-input edit-select">
                        <label for="" class="label">النوع</label>
                        <select name="" id="" class="select">
                            <option value="" selected disabled>من فضلك اختر النوع</option>
                            <option value="">test</option>
                            <option value="">test</option>
                            <option value="">test</option>
                        </select>
                    </div>

                    <div class="single-img-uploader form-group first_status">
                        <label for="" class="label">صورة المشغل
                        </label>
                        <label class="upload-label-2 main-input">
                            <input type="file" class="d-none">
                            <span class="dn-input"></span>
                            <i class="fas fa-camera icon"></i>
                        </label>
                        <div class="uploader_img"></div>
                    </div>


                    <div class="form-group first_status">
                        <label for="" class="label">سعر تكلفة المنزل</label>
                        <input type="number" class="main-input" placeholder="من فضلك ادخل سعر التكلفة">
                    </div>


                    <div class="single-img-uploader form-group sec_status d-none">
                        <label for="" class="label">صورة الهوية
                        </label>
                        <label class="upload-label-2 main-input">
                            <input type="file" class="d-none">
                            <span class="dn-input"></span>
                            <i class="fas fa-camera icon"></i>
                        </label>
                        <div class="uploader_img"></div>
                    </div>

                    <div class="single-img-uploader form-group sec_status d-none">
                        <label for="" class="label">صورة اللوجو
                        </label>
                        <label class="upload-label-2 main-input">
                            <input type="file" class="d-none">
                            <span class="dn-input"></span>
                            <i class="fas fa-camera icon"></i>
                        </label>
                        <div class="uploader_img"></div>
                    </div>

                    <div class="single-img-uploader form-group sec_status d-none">
                        <label for="" class="label">صورة رخصه مزولة مهنه
                        </label>
                        <label class="upload-label-2 main-input">
                            <input type="file" class="d-none">
                            <span class="dn-input"></span>
                            <i class="fas fa-camera icon"></i>
                        </label>
                        <div class="uploader_img"></div>
                    </div>

                    <div class="form-group">
                        <label for="" class="label">اسم البنك</label>
                        <input type="text" class="main-input" placeholder="من فضلك ادخل اسم البنك">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">رقم الايبان</label>
                        <input type="number" class="main-input" placeholder="من فضلك ادخل رقم الايبان">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">رقم الحساب</label>
                        <input type="number" class="main-input" placeholder="من فضلك ادخل رقم الحساب">
                    </div>

                    <div class="form-group">
                        <label for="" class="label">الوصف
                        </label>
                        <textarea class="main-input text-area" placeholder="من فضلك ادخل الوصف"></textarea>
                    </div>


                    <!-- multiple upload imgs -->

                    <!-- <div class="preview-section-img form-group">
                        <label for="" class="label">صورة الهوية
                        </label>
                        <div class="img-uploader profile-img-upload">
                            <label class="upload-label main-input">
                                <input type="file" class="hidden-input" multiple>
                                <span class="dn-input"></span>
                                <i class="fas fa-camera icon"></i>
                            </label>
                        </div>
                        <div class="img-preview flex-wrap d-flex align-items-center"></div>
                    </div> -->


                    <div class="form-group">
                        <label for="" class="label">كلمة المرور</label>
                        <div class="password-group">
                            <input type="password" class="main-input" placeholder="من فضلك ادخل كلمه المرور">
                            <i class="far fa-eye icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="label">تأكيد كلمة المرور</label>
                        <div class="password-group">
                            <input type="password" class="main-input" placeholder="من فضلك ادخل كلمه المرور">
                            <i class="far fa-eye icon"></i>
                        </div>
                    </div>


                    <div class="accept-check main-accept">
                        <label class="check-btn">
                            <input type="checkbox" class="box-check d-none">
                            <div class="check-inner">
                                <span class="span-check"><i class="fas fa-check"></i></span>
                            </div>
                        </label>
                        <span class="hint-inner-text"><a href="terms-and-conditions.html" class="link">قرات ووافقت علي
                                الشروط والاحكام</a></span>
                    </div>

                    <button type="submit" class="custom-btn w-100 mt-3 mb-3">
                        <p class="bt-text">تسجيل</p>
                        <span></span>
                    </button>
                    <span class="new-sign">لدي حساب بالفعل <a href="login.html">تسجيل الدخول</a></span>
                </form>
            </div>
        </div>

        <!-- ============================ start loader ========================== -->
        <div class="loader">
            <img src="img/logo.png" alt="">
            <span class="load"></span>
        </div>



    </section>
    <!--======================== end content ================================-->



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-rtl.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/select2.js"></script>

    <!-- this is not a global file -->
    <script src="js/jquery.fancybox.min.js"></script>

    <!-- this is not a global file (js upload img single and multiple) -->
    <script src="js/upload-img-script.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            // toggle icon-password
            $(".password-group i").click(function () {
                $(this).toggleClass("active");
                if ($(this).hasClass("active")) {
                    $(this).siblings(".main-input").attr("type", "text");
                } else {
                    $(this).siblings(".main-input").attr("type", "password");
                }
            });

        })
    </script>

    <script>
        $(document).ready(function () {



            $(document).on('click', ".single_btn_tab", function () {
                $(".single_btn_tab").removeClass('active')
                $(this).addClass('active')
                let dataId = $(this).data('id')
                let datalink = $(this).data('link')
                if (datalink) {
                    $(".first_status").removeClass('d-none')
                    $(".sec_status").addClass('d-none')

                } else if(dataId) {
                    $(".first_status").addClass('d-none')
                    $(".sec_status").removeClass('d-none')
                }

            })
        })
    </script>
</body>

</html>
